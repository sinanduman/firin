<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firin Cari Hesap Uygulaması</title>
    <link th:rel="stylesheet" th:href="@{/css/firin.css}" type="text/css"/>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css}" type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark static-top navbar-custom-background">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/cari">Cari Hesap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/siparis">Sipariş</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/odeme">Ödeme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/urun">Ürünler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rapor">Rapor</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    </div>

    <div class="row" style="border:0px solid blue;">
        <div class="col-md-6 mx-auto mt-2">
            <div class="row mt-auto"><span class="ust_baslik">ÜRÜN YÖNETİMİ</span></div>
            <div class="row mt-0 p-0 border-koseli-2px">
            <form method="post" th:action="@{/urun}" th:object="${urunObj}" id="urunForm" name="urunForm" class="col card p-2 m-2 borderless">

                <div class="input-group input-group-sm mb-2">
                    <input th:id="urunAd" th:name="urunAd" placeholder="Ürün Adı" required type="text" th:value="${urun ne null} ? ${urun.getUrunAd()} : '' " class="form-control"/>
                    <input th:id="id" th:name="id" type="hidden" th:value="${urun ne null} ? ${urun.getId()} : '' " class="form-control"/>
                </div>

                <div class="input-group input-group-sm mb-2">
                    <select th:name="urunAktif" class="form-control form-select">
                        <th:block th:if="${urun eq null}">
                            <option selected value="1">Aktif</option>
                            <option value="0">Pasif</option>
                        </th:block>
                        <th:block th:if="${urun ne null}">
                            <option th:if="${urun.getUrunAktif() eq 0}" value="0" selected>Pasif</option>
                            <option th:if="${urun.getUrunAktif() eq 0}" value="1">Aktif</option>
                            <option th:if="${urun.getUrunAktif() eq 1}" value="1" selected>Aktif</option>
                            <option th:if="${urun.getUrunAktif() eq 1}" value="0">Pasif</option>
                        </th:block>
                    </select>
                </div>
                <div class="row" style="border:0px solid green;">
                    <div class="mx-auto mt-2" style="border:0px solid red;">
                        <button class="btn btn-sm btn-dark" id="urunYeni" th:href="@{/index}"><i class="fa-solid fa-circle-plus"></i></button>
                        <button class="btn btn-sm btn-danger" id="urunIptal" th:href="@{/index}"><i class="fa-solid fa-cancel"></i></button>
                        <button class="btn btn-sm btn-primary" type="submit" id="urunKaydet"><i class="fa-solid fa-check"></i></button>
                    </div>
                </div>
            </form>

            <table class="table table-striped table-borderless">
                <tr>
                    <th>ID</th>
                    <th>Ürün Adı</th>
                    <th>Durum</th>
                    <th>Aksiyon</th>
                </tr>
                <tr th:if="${#lists.isEmpty(urunlist)}">
                    <td colspan="5">No Records found. Add some...!</td>
                </tr>
                <tr th:each="item : ${urunlist}">
                    <td th:text="${item.getId()}"></td>
                    <td th:text="${item.getUrunAd()}"></td>
                    <td th:text="${item.getUrunAktif() eq 1} ? 'Aktif' : 'Pasif'"></td>
                    <td>
                        <a th:href="@{/urun/show/{id}(id = ${item.getId()})}"><span class="icon-yesil"><i class="fa-solid fa-recycle"></i></span></a>
                        <span>&nbsp;&nbsp;</span>
                        <a th:href="@{/urun/delete/{id}(id = ${item.getId()})}"><span class="icon-red"><i class="fa-solid fa-xmark"></i></span></a>
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/js/firin.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script>
</script>

</body>
</html>
