<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firin Cari Hesap Uygulaması</title>
    <link th:rel="stylesheet" th:href="@{/css/firin.css}" type="text/css"/>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css}"
          type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark static-top navbar-custom-background">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/cari">Cari Hesap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/siparis">Sipariş</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/odeme">Ödeme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/urun">Ürünler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rapor">Rapor</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto mt-2">
            <div class="row mt-auto"><span class="ust_baslik">Cari Hesap Yönetimi</span></div>
            <div class="row mt-0 p-0 border-koseli-2px">
                <form method="post" th:action="@{/cari}" th:object="${cariObj}" id="cariForm" name="cariForm"
                      class="col card p-2 m-2 borderless">

                    <div class="input-group input-group mb-2">
                        <span class="input-group-text but-deep-purple border-koseli-1px">Adı (*)</span>
                        <input th:id="cariAd" th:name="cariAd" required type="text"
                               th:value="${cari ne null} ? ${cari.getCariAd()} : '' " class="form-control border-koseli-1px"/>
                    </div>

                    <div class="input-group input-group mb-2">
                        <span class="input-group-text but-deep-purple border-koseli-1px">Yetkili Adı (*)</span>
                        <input th:id="cariYetkili" th:name="cariYetkili" required
                               type="text" th:value="${cari ne null} ? ${cari.getCariYetkili()} : '' "
                               class="form-control border-koseli-1px"/>
                    </div>

                    <div class="input-group input-group mb-2">
                        <span class="input-group-text but-deep-purple border-koseli-1px">Telefonu (*)</span>
                        <input th:id="cariTel" th:name="cariTel" required type="tel"
                               th:value="${cari ne null} ? ${cari.getCariTel()} : '' " class="form-control border-koseli-1px"/>
                    </div>

                    <div class="input-group input-group mb-2">
                        <span class="input-group-text but-deep-purple border-koseli-1px">Adresi</span>
                        <textarea class="form-control border-koseli-1px" th:id="cariAdres" th:name="cariAdres" th:value="${cari ne null} ? ${cari.getCariAdres()} : '' " th:text="${cari ne null} ? ${cari.getCariAdres()} : '' "></textarea>
                        <input th:id="id" th:name="id" type="hidden" th:value="${cari ne null} ? ${cari.getId()} : '' "/>

                    </div>

                    <div class="input-group input-group mb-2">
                        <label class="input-group-text but-deep-purple border-koseli-1px">Durum</label>
                        <select th:name="cariAktif" th:id="cariAktif" class="form-control form-select border-koseli-1px">
                            <th:block th:if="${cari eq null}">
                                <option selected value="1">Aktif</option>
                                <option value="0">Pasif</option>
                            </th:block>
                            <th:block th:if="${cari ne null}">
                                <option th:if="${cari.getCariAktif() eq 0}" value="0" selected>Pasif</option>
                                <option th:if="${cari.getCariAktif() eq 0}" value="1">Aktif</option>
                                <option th:if="${cari.getCariAktif() eq 1}" value="1" selected>Aktif</option>
                                <option th:if="${cari.getCariAktif() eq 1}" value="0">Pasif</option>
                            </th:block>
                        </select>
                    </div>
                    <div class="row" style="border:0px solid green;">
                        <div class="mx-auto mt-2" style="border:0px solid red;">
                            <button class="btn btn-sm but-purple" id="cariYeni" th:href="@{/cari/new}">Yeni</button>
                            <button class="btn btn-sm but-deep-purple" id="cariIptal" th:href="@{/cari/cancel}">İptal</button>
                            <button class="btn btn-sm but-indigo" type="submit" id="cariKaydet">Kaydet</button>
                        </div>
                    </div>
                </form>

                <table class="table table-striped border-top-2px p-0 m-0">
                    <tr class="but-purple">
                        <th class="text-white-50">ID</th>
                        <th class="text-white-50">Adı</th>
                        <th class="text-white-50">Yetkili Adı</th>
                        <th class="text-white-50">Telefonu</th>
                        <th class="text-white-50">Durum</th>
                        <th class="text-white-50">Aksiyon</th>
                    </tr>
                    <tr th:if="${#lists.isEmpty(carilist)}">
                        <td colspan="5">No Records found. Add some...!</td>
                    </tr>
                    <tr th:each="item : ${carilist}" th:class="${item.getCariAktif()==0} ? 'pasif' : ''">
                        <td th:text="${item.getId()}"></td>
                        <td th:text="${item.getCariAd()}"></td>
                        <td th:text="${item.getCariYetkili()}"></td>
                        <td th:text="${item.getCariTel()}"></td>
                        <td th:text="${item.getCariAktif() eq 1} ? 'Aktif' : 'Pasif'"></td>
                        <td>
                            <a th:href="@{/cari/show/{id}(id = ${item.getId()})}"><span class="icon-yesil"><i
                                    class="fa-solid fa-sync"></i></span></a>
                            <span>&nbsp;&nbsp;</span>
                            <a th:href="@{#}" th:onclick="'silmeOnay(/cari/onay/'+${item.getId()}+')'"><span class="icon-red"><i
                                    class="fa-solid fa-minus-circle"></i></span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/js/firin.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script>
</script>

</body>
</html>
